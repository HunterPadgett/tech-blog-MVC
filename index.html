<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tune-In Tech Blog</a>
    
    <nav>
      <!-- Conditionally render login or logout links -->
      <!-- {{#if logged_in}} -->
      <a href="/profile">profile</a> |
      <button class="no-button" id="logout">logout</button>
      <!-- {{else}} -->
      <a href="/login">login</a>
      <!-- {{/if}} -->
    </nav>
  </nav>
  <main class="container container-fluid mt-5">
    <!-- Render the sub layout -->
    <!-- {{{ body }}} -->
    <div class="row mb-4 blog">
      <div class="col-md-5">
        <h3>
          {{blog.blog_title}}
        </h3>
        <p>{{blog.blog_body}}</p>
        <p>Created by {{blog.user.name}} on {{format_date blog.date_created}}</p>
      </div>
    </div>
  </main>
  <footer>
    
  </footer>

  <!-- Render script for logged in users only -->
  <!-- {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}} -->
</body>

</html>
